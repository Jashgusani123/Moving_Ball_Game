<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Moving</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <p id="ball"></p>
        <div class="path">
            <div class="one"></div>
            <div class="second"></div>
            <div class="thrd"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
        <div class="btnn">
            <button id="bt">Reset</button>
        </div>
        <div class="key">
            <button id="up" class="keys"><span class="k1">&uarr;</span></button>
            <button id="left" class="keys"><span class="k2">&larr;</span></button>
            <button id="down" class="keys"><span class="k3">&darr;</span></button>
            <button id="right" class="keys"><span class="k4">&rarr;</span></button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
